<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Document</title>
            

            <script src="lib/vue.js"></script>

            <style>
                .inner{
                    height: 150px;
                    background-color: lightblue;
                }
            </style>
        </head>
        

        <body>
            <!-- .capture：添加事件监听器时使用事件捕获模式 -->
            <div class="inner" id="app" @click.capture="divHandler"> 
                <!-- 会发生事件冒泡 -->
                <input type="button" value="戳一下" @click="btnHandler" title="会发生事件冒泡"> 
                <!-- 阻止冒泡 -->
                <input type="button" value="戳一下" @click.stop="btnHandler" title="不会发生事件冒泡">
                <br>
                <!-- 点击时先触发点击事件然后页面跳转 -->
                <a href="http://www.baidu.com" @click="linkClick">百度一下，你就知道</a> 
                <!-- 阻止默认事件触发 -->
                <a href="http://www.baidu.com" @click.prevent="linkClick">百度一下，你就知道</a> 
                <br>

                <!-- 只阻止一次默认触发事件 -->
                <a href="http://www.baidu.com" @click.prevent.once="linkClick">百度一下，你就知道</a> 
            </div>

            <!-- 使用 self 修饰符来杜绝冒泡和捕获 -->
            <!-- <div class="inner" id="app" @click.self="divHandler">
                <input type="button" value="戳一下" @click="btnHandler" title="会发生事件冒泡">
            </div> -->


            

            <script>
                var vm = new Vue({
                    el: '#app',
                    data: {
                        msg: '12345'
                    },
                    methods: {
                        divHandler() {
                            console.log('触发了 div 的点击事件');
                        },
                        btnHandler() {
                            console.log('触发了 btn 的点击事件');
                        },
                        linkClick(){
                            console.log('触发了连接的点击事件');
                        }

                    },
                })
            </script>
        </body>
    </html>
