<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        

        <script src="lib/vue.js"></script>
    </head>
    

    <body>
        <div id="app">
            <input type="text"  id="firstNum" v-model:value="num1">

            <select v-model="opt">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <input type="text" id="secondNum" v-model:value="num2">
            <input type="button" value="=" @click="calc">
            <input type="text" id="result" v-model:value="result">


        </div>
        

        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    num1: 0,
                    num2: 0,
                    result: 0,
                    opt: '+'
                },
                methods: {
                    calc(){
                        // if(this.opt == '+'){
                        //     this.result = this.add()
                        // }
                        // else if(this.opt == '-'){
                        //     this.result = this.subtract()
                        // }
                        // else if(this.opt == '*'){
                        //     this.result = this.multiply()
                        // }
                        // else {
                        //     this.result = this.divide()
                        // }
                        switch (this.opt){
                            case '+':
                                this.result = this.add()
                                break
                            case '-':
                                this.result = this.subtract()
                                break
                            case '*':
                                this.result = this.multiply()
                                break
                            case '/':
                                this.result = this.divide()
                                break
                        }
                    },
                    add(){
                        return parseInt(this.num1) + parseInt(this.num2);
                    },
                    subtract(){
                        return parseInt(this.num1) - parseInt(this.num2);
                    },
                    multiply(){
                        return parseInt(this.num1) * parseInt(this.num2);
                    },
                    divide(){
                        if(this.num2 == 0){
                            return 'error';
                        }
                        return parseInt(this.num1) / parseInt(this.num2);
                    },
                },
            })
        </script>
    </body>
</html>
