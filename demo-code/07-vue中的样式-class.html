<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        

        <script src="lib/vue.js"></script>

        <style>
        .red{
            color: red;
        }
        
        .thin{
            font-weight: 200;
        }

        .italic{
            font-style: italic;
        }

        .active{
            letter-spacing: 5em;
        }

        </style>
    </head>
    

    <body>
        <div id="app">
            <!-- 不使用 vue 的形式 -->
            <h1 class="red thin">标题1</h1>

            <!-- 第一种方式： 直接传递一个数组，class 需要使用 v-bind 做数据绑定 -->
            <h1 :class="['thin', 'red']">标题1</h1>

            <!-- 第二种方式： 使用三元表达式 -->
            <h1 :class="['thin', flag?'red':'']">标题1</h1>

            <!-- 第三种方式： 在数组中使用对象代替三元表达式，提高可读性 -->
            <h1 :class="['thin', {'red': flag}]">标题1</h1>

            <!-- 第四种方式： 直接使用对象 -->
            <h1 :class="[{'thin': false}, {'red': flag}]">标题1</h1>

        </div>
        

        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    flag: true,

                },
                methods: {
                

                },
            })
        </script>
    </body>
</html>
