<html>
    <head>
        <script src="lib/vue.js"></script>
    </head>
    <body>
        <!-- 将来的 Vue 实例，会控制这个元素中的所有内容 -->
        <!-- Vue 实例控制的这个元素区域，就是我们的 V 层 -->
        <div id="app">
            <p>{{ msg }}</p>
        </div>

        <script>
            //创建一个 Vue 实例
            //当我们导入包之后，在浏览器的内存中就会多一个 Vue 构造函数
            //注意：我们 new 出来的这个 Vue 对象，就是我们 MVVM 中的 VM 调度者
            var vue = new Vue({
                el: '#app', //表示我们 new 出来的 Vue 实例，要控制页面上的哪一个元素区域
                //这里的 data ，就是 MVVM 中的 M 层，用来保存每一个页面的数据
                data: { //data 属性中，保存的是 el 中使用的数据
                    msg: 'Hello World', //通过 Vue 提供的指令，就能够将数据渲染到页面上，不需要手动操作 DOM 元素
                }
            })
        </script>
    </body>
</html>
